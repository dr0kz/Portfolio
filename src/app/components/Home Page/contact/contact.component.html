<div class="tertiary-bg" id="contact">
  <div class="container-lg py-10 text-center">
    <h2 class="text-uppercase primary-gradient-color-text title">Contact Me</h2>
    <div class="row px-2">
      <div class="col-12 col-md-6 mx-0 px-0 px-md-5">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput #first>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 px-0 px-md-5">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput #first>
        </mat-form-field>
      </div>
      <div class="col-12 pt-5 px-0 px-md-5">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Message</mat-label>
          <textarea matInput #first style="height:250px;"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="mt-10">
      <app-primary-button text="Send Message"></app-primary-button>
    </div>
  </div>
</div>
